[loggers]
keys=root

[handlers]
keys=fileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=fileHandler

[handler_fileHandler]
class=handlers.RotatingFileHandler
formatter=simpleFormatter
args=('log/experiment.log',)

[formatter_simpleFormatter]
format=%(asctime)s:%(name)s:%(levelname)s:%(message)s